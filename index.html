<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>

  <h1>Task Manager</h1>

  
  <form id="taskForm">
    <input type="hidden" id="taskId" />
    <input type="text" id="title" placeholder="Task Title" required />
    <textarea id="description" placeholder="Task Description" required></textarea>
    <input type="date" id="dueDate" required />
    <select id="priority">
      <option value="low">Low Priority</option>
      <option value="medium">Medium Priority</option>
      <option value="high">High Priority</option>
    </select>
    <button type="submit">Add Task</button>
  </form>

  
  <div class="filters">
    <label for="filterPriority">Filter by Priority:</label>
    <select id="filterPriority">
      <option value="all">All</option>
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
  </div>

  
  <div class="search">
    <label for="searchInput">Search Task:</label>
    <input type="text" id="searchInput" placeholder="Search by title or description" />
  </div>

  
  <div class="task-list" id="taskList"></div>

</body>
</html>
